    body {

    h1 {
      text-align: center;
      padding: 40px 20px;
      font-size: 32px;

    p {
      text-align: center;
      font-size: 18px;
      margin-bottom: 30px;

    .project {
      width: 100%;
      height: 200px;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      border-bottom: 1px solid #ddd;
      margin-top: 4px;
    }

    .project .text,
    .project .image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      transition: filter 0.5s ease, opacity 0.5s ease;
    }

    .project .text {
      background: rgba(0, 0, 0, 0.8);
      color: white;
      z-index: 2;
    }

    .project .image {
      background-size: cover;
      background-position: center;
      filter: blur(6px); /* Default blur */
      z-index: 1;
    }

    .project:hover .text {
      opacity: 0;
    }

    .project:hover .image {
      filter: blur(0); /* Sharp on hover */
    }
  </style>
</head>
