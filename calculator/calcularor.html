<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Calculator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    #display {
      width: 100%;
      height: 50px;
      font-size: 24px;
      margin-bottom: 20px;
      padding: 10px;
      text-align: right;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .buttons input {
      height: 50px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #e0e0e0;
      transition: background 0.2s;
    }

    .buttons input:hover {
      background-color: #d4d4d4;
    }

    .buttons input[value="="] {
      background-color: #4CAF50;
      color: white;
    }

    .buttons input[value="="]:hover {
      background-color: #45a049;
    }

    .buttons input[value="C"] {
      background-color: #f44336;
      color: white;
    }

    .buttons input[value="C"]:hover {
      background-color: #e53935;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <input type="text" id="display" readonly />
    <div class="buttons">
      <input type="button" value="7" onclick="append('7')">
      <input type="button" value="8" onclick="append('8')">
      <input type="button" value="9" onclick="append('9')">
      <input type="button" value="/" onclick="append('/')">

      <input type="button" value="4" onclick="append('4')">
      <input type="button" value="5" onclick="append('5')">
      <input type="button" value="6" onclick="append('6')">
      <input type="button" value="*" onclick="append('*')">

      <input type="button" value="1" onclick="append('1')">
      <input type="button" value="2" onclick="append('2')">
      <input type="button" value="3" onclick="append('3')">
      <input type="button" value="-" onclick="append('-')">

      <input type="button" value="0" onclick="append('0')">
      <input type="button" value="C" onclick="clearDisplay()">
      <input type="button" value="=" onclick="calculate()">
      <input type="button" value="+" onclick="append('+')">
    </div>
  </div>

  <script>
    function append(value) {
      document.getElementById("display").value += value;
    }

    function clearDisplay() {
      document.getElementById("display").value = "";
    }

    function calculate() {
      try {
        document.getElementById("display").value =
          eval(document.getElementById("display").value);
      } catch (e) {
        alert("Invalid Expression");
      }
    }
  </script>

</body>
</html>
