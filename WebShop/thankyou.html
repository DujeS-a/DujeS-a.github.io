<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You</title>
  <style>
    @font-face {
      font-family: 'CustomFont';
      src: url('fonts/BeaufortforLOL-Regular.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      background-image: url('slike/League-of-Legends-wallpaper.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'CustomFont', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #facf34;
      text-align: center;
    }

    .thank-you-container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      max-width: 600px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px black;
    }

    p {
      font-size: 1.3rem;
      text-shadow: 1px 1px 3px black;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #000;
      color: #facf34;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #222;
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <h1>Thank You for Your Purchase!</h1>
    <p>Your League of Legends account is being processed.<br>
    Please check your email for delivery details and further instructions.</p>
    <a href="index.html">Return to Home</a>
  </div>
</body>
</html>
