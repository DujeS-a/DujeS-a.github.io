<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Sell your League</title>
  <link rel="stylesheet" href="index.css" />
  <style>
    /* Clean, subtle styling for the contact form */
    main#main {
      max-width: 600px;
      margin: 6rem auto;
      padding: 1rem;
      background: #f9f9f9;
      border-radius: 8px;
    background-color: rgba(216, 215, 178, 0.8);
      font-family: Arial, sans-serif;
    }

    main#main h2 {
      margin-bottom: 1rem;
      color: #2c3e50;
      text-align: center;
      font-weight: 700;
    }

    form label {
      display: block;
      margin: 0.7rem 0 0.3rem;
      font-weight: 600;
      color: #34495e;
    }

    form input, form textarea {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1.5px solid #bdc3c7;
      border-radius: 5px;
      transition: border-color 0.3s ease;
      font-family: inherit;
    }

    form input:focus, form textarea:focus {
      border-color: #2980b9;
      outline: none;
      background-color: #eef6fb;
    }

    form textarea {
      resize: vertical;
      min-height: 100px;
    }

    button[type="submit"] {
      margin-top: 1.2rem;
      background-color: #2980b9;
      color: white;
      font-weight: 700;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-family: inherit;
      width: 100%;
    }

    button[type="submit"]:hover {
      background-color: #1f6391;
    }


    /* Responsive */
    @media (max-width: 400px) {
      main#main {
        margin: 1rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header id="header">
    <h1>Sell your League</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main id="main">
    <h2>Contact Us</h2>
    <form id="contact-form" action="#" method="POST" novalidate>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required placeholder="Your full name" />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="your.email@example.com" />

      <label for="message">Message:</label>
      <textarea id="message" name="message" required placeholder="Write your message here..."></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer id="footer">
    <p>&copy; 2025 Sell your League</p>
  </footer>
</body>
</html>
